name: Entorno PS Vita

on: [push, workflow_dispatch]

jobs:
  vita-check:
    runs-on: ubuntu-latest
    # AQUÍ ESTÁ LA MAGIA:
    # Le decimos a GitHub: "Usa una imagen que ya tenga las herramientas de Vita instaladas"
    container: vitasdk/vitasdk:latest

    steps:
    - name: Descargar mi código
      uses: actions/checkout@v4

    - name: ¿Tengo el compilador de Vita?
      # Este comando pregunta la versión del compilador de Vita.
      # Si responde, significa que ya tenemos las herramientas listas.
      run: arm-vita-eabi-gcc --version

    - name: ¿Qué librerías tengo?
      # Esto lista las librerías pre-instaladas en el contenedor (SDL, etc.)
      run: ls $VITASDK/arm-vita-eabi/lib
